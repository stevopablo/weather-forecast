    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
    <div id="main-container">
        <div class="form">
            <form>
                <input class="search" type="text" name="input" id="city-name" placeholder="Fortaleza">
                <button type="submit">
                    <i id="lupa" class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>

            <!-- show -->
            <div id="weather">
                <div class="show">

                    
                    <div class="title">Fortaleza, BR</div>
                    <div class="temp">
                        <img class="img-temp" src="/img/wetter.png" alt="">
                        <div class="div-temp">
                            <div class="number-temp">24,4 <sup>Â°C</sup></div>
                            <div class="number-2-temp">Nublado</div>
                        </div>
                    </div>
                    <div class="temps">
                        <div class="div-1">
                            <div class="temp-1">
                                <h2>max-temp</h2>
                                <p id="max_temp">40 <sup>c</sup></p>
                            </div>
                            <div class="temp-1">
                                <h2>min-temp</h2>
                                <p id="min_temp">17 <sup>c</sup></p>
                            </div>
                        </div>
                        <div class="div-2">
                            <div class="temp-1">
                                <h2>humidity</h2>
                                <p id="humidity">50 %</p>
                            </div>
                            <div class="temp-1">
                                <h2>wind speed</h2>
                                <p id="wind_speed">56 km/h</p>
                            </div>
                        </div>
                    </div>
                    <h1 id="alert"></h1>

                </div>
                    <!-- SHOW -->
                </div>
            <!--  -->
            </div>
        </div>
